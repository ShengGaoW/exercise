<body>
  <div class="canvas-wrapper">
    <canvas id="canvas" style="border: 1px solid #ccc;">

  <script>
    let canvas = document.querySelector('#canvas');
    canvas.width = 800;
    canvas.height = 400;
    let context = canvas.getContext('2d');
    context.fillStyle = '#fff';
    context.fillRect(100, 100, 300, 300);
    renderArc(context, 120, 120, 30, 250, 250);
    context.stroke();

    // 绘制圆角矩形
    function renderArc(context, x, y, r, width, height) {
      context.beginPath();
      context.arc(x + r, y + r, r, Math.PI, Math.PI * 3 / 2);
      context.lineTo(width - r + x, y);
      context.arc(width - r + x, y + r, r, Math.PI * 3 / 2, Math.PI * 2);
      context.lineTo(width + x, height - r + y);
      context.arc(width - r + x, height - r + y, r, 0, Math.PI / 2);
      context.lineTo(x + r, height + y);
      context.arc(x + r, height - r + y, r, Math.PI / 2, Math.PI);
      context.lineTo(x, y + r);
      context.closePath();
    }
  </script>
