<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数封装长方形</title>
</head>

<body>
  <canvas id="canvas" style="border: 1px solid #ccc" width="600" height="600">
    不支持
  </canvas>
</body>

<script>
  let canvas = document.querySelector("#canvas");
  let context = canvas.getContext('2d');

  function drawInitRect(context, x, y, width, height) {
    context.beginPath();
    context.rect(x, y, width, height);
    context.closePath();

    context.strokeStyle = '#000';
    context.lineWidth = 5;

    context.stroke();
  }

  function drawRect(context, x, y, width, height) {
    context.beginPath();
    context.moveTo(x, y);
    context.lineTo(x + width, y);
    context.lineTo(x + width, y + height);
    context.lineTo(x, y + height);
    context.closePath();

    context.strokeStyle = '#000';
    context.lineWidth = 5;

    context.stroke();
  }

  drawInitRect(context, 50, 50, 100, 100)

</script>

</html>
