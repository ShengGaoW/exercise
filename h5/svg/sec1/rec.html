<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>矩形</title>
  <style>
    .svg{
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <p>1 基本的矩形</p>
  <p>width height</p>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg">
    <rect width="300" height="300" style="fill:red;stroke-width:10;stroke:blue"/>
  </svg>

  <p>2 进阶矩形。填充内容和边框增加透明度</p>
  <p>fill fill-opacity stroke-opacity</p>
  <p>x y 相对于父元素 svg 的绝对定位，超出会溢出</p>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg">
    <rect x="50" y="20" width="150" height="150"
    style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;
    stroke-opacity:0.9"/>
  </svg>

  <p>3 定义整个元素的不透明度</p>
  <p>opacity</p>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg">
    <rect x="50" y="20" width="150" height="150"
    style="fill:blue;stroke:pink;stroke-width:5;opacity:0.5"/>
  </svg>

  <p>4 矩形添加圆角</p>
  <p>rx ry</p>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg">
    <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
    style="fill:red;stroke:black;stroke-width:5;opacity:0.5"/>
  </svg>
</body>
</html>
