<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圆形</title>
  <style>
    .svg{
      width: 300px;
      height: 300px;
      background: yellow;
    }
  </style>
</head>
<body>
  <p>1 基础圆形</p>
  <li>1 cx 和 cy 定义圆心位置不需要 x 和 y 进行形状定位</li>
  <li>2 r 定义圆的半径</li>

  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg">
    <circle cx="100" cy="50" r="50" stroke="black"
    stroke-width="2" fill="red"/>
  </svg>
</body>
</html>
