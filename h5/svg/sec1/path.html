<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>path</title>
</head>
<body>
  <li>M: 移动到 (moveto)</li>
  <li>L: 画直线到(lineto)</li>
  <li>Z: 闭合路径</li>
  <li>大写为绝对值，小写为相对值</li>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="width: 500px; height: 500px">
    <path id="lineAB" d="M 100 350 l 150 -300" stroke="red"
    stroke-width="3" fill="none" />
    <path id="lineBC" d="M 250 50 l 150 300" stroke="red"
    stroke-width="3" fill="none" />
    <path d="M 175 200 l 150 0" stroke="green" stroke-width="3"
    fill="none" />
    <path d="M 100 350 q 150 -300 300 0" stroke="blue"
    stroke-width="5" fill="none" />
    <!-- Mark relevant points -->
    <g stroke="black" stroke-width="3" fill="black">
      <circle id="pointA" cx="100" cy="350" r="3" />
      <circle id="pointB" cx="250" cy="50" r="3" />
      <circle id="pointC" cx="400" cy="350" r="3" />
    </g>
    <!-- Label the points -->
    <g font-size="30" font="sans-serif" fill="black" stroke="none"
    text-anchor="middle">
      <text x="100" y="350" dx="-30">A</text>
      <text x="250" y="50" dy="-10">B</text>
      <text x="400" y="350" dx="30">C</text>
    </g>
  </svg>



  <svg width="1660" height="825" xmlns="http://www.w3.org/2000/svg">
    <!-- Created with Method Draw - http://github.com/duopixel/Method-Draw/ -->

     <title>background</title>
     <rect fill="#fff" id="canvas_background" height="827" width="1662" y="-1" x="-1"/>
     <g display="none" overflow="visible" y="0" x="0" height="100%" width="100%" id="canvasGrid">
      <rect fill="url(#gridpattern)" stroke-width="0" y="0" x="0" height="100%" width="100%"/>
     </g>
    </g>
    <g>
     <title>Layer 1</title>
     <rect id="svg_1" height="172" width="258" y="123.953125" x="139.5" stroke-width="1.5" stroke="#000" fill="#fff"/>

    </g>
   </svg>

</body>
</html>
