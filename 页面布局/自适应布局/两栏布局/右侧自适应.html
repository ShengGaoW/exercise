<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>右侧自适应</title>
</head>
<style>
  .float-box {
    position: relative;
  }

  .aside {
    width: 100px;
    height: 150px;
    float: left;
    background: #f66;
  }

  .main {
    height: 200px;
    margin-left: 100px;
    background: #fcc;
  }
</style>

<body>
  <div class="float-box">
    <div class="aside"></div>
    <div class="main"></div>
  </div>
</body>

</html>
