<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a标签跳转</title>
  <style>
    a:link{
      color: purple;
      text-decoration: none;
    }
    a:visited{
      color: blue;
    }
    a:hover{
      text-decoration: underline;
    }
    a:active{
      color: red;
    }
  </style>
</head>
<body>
  <a href="http://www.baidu.com">点我，我是百度</a>
</body>
</html>
